<html>
<head>
	<title>Pixel test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://unpkg.com/basscss@8.0.0/css/basscss.min.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="assets/css/screen.css">
</head>
<body>

<div class="clearfix">
	<div class="md-col-6 col-12 mx-auto container">
		<div class="wrapper clearfix">
			<header class="header">
				<div class="clearfix">
					<div class="col col-2 sm-col-12 md-col-12 lg-col-12">
						<a href="#" class="logo"></a>
					</div><!-- col col-2 sm-col-12 md-col-12 lg-col-12 -->
					<div class="col col-10 sm-col-12 md-col-12 lg-col-12">
						<h1>Create new account</h1>
					<h2>Enter your credentials bellow</h2>
					</div><!-- col col-10 -->
				</div><!-- clearfix -->
			</header>

			<div class="form-wrapper">
				<form class="new-form" data-parsley-validate>
					<div class="col-12 sm-col-8 md-col-8 lg-col-8  mx-auto">
						<div class="clearfix form-row">
							<div class="col col-12 sm-col-7 md-col-7 lg-col-7 col-left ">
								<label>Full name</label>
								<input type="text" class="input-text" placeholder="Name and surname" data-parsley-required>
							</div><!-- col col-7 -->

							<div class="col col-12 sm-col-5 md-col-5 lg-col-5 col-right ">
								<label>Username</label>
								<input type="text" class="input-text" placeholder="Username" data-parsley-required>
							</div><!-- col col-7 -->
						</div><!-- clearfix form-row -->

						<div class="clearfix form-row">
							<div class="col col-12">
								<label>Email address</label>
								<input type="email" class="input-text" placeholder="Email address" data-parsley-type="email" data-parsley-required>
							</div><!-- col col-12 -->
						</div><!-- clearfix form-row -->

						<div class="clearfix form-row">
							<div class="col col-12 sm-col-7 md-col-7 lg-col-7 col-left ">
								<label>Country</label>
								<input type="text" class="input-text" placeholder="Country" data-parsley-required>
							</div><!-- col col-7 -->

							<div class="col col-12 sm-col-5 md-col-5 lg-col-5 col-right ">
								<label>City</label>
								<input type="text" class="input-text" placeholder="City" data-parsley-required>
							</div><!-- col col-7 -->
						</div><!-- clearfix form-row -->

						<div class="clearfix form-row">
							<div class="col col-12">
								<label>Password</label>
								<div class="inp2">
									<input type="text" class="input-text" placeholder="Password" data-parsley-required data-parsley-min="6">
									<input type="text" class="input-text" placeholder="Repeat password" data-parsley-required data-parsley-min="6">
								</div><!-- inp2 -->
							</div><!-- col col-12 -->
						</div><!-- clearfix form-row -->

						<div class="clearfix form-row">
							<div class="col col-12 sm-col-7 md-col-7 lg-col-7 col-left ">
								<div class="checkbox">
									<input type="checkbox" id="check1" data-parsley-trigger="change">
									<label for="check1" class="checklabel">I accept the <a href="#">Terms & Conditions</a></label>
								</div><!-- checkbox -->

							</div><!-- col col-7 -->

							<div class="col col-12 sm-col-5 md-col-5 lg-col-5 col-right btn-col ">
								<button class="btn" id="form-btn">Create account</button>
							</div><!-- col col-7 -->
						</div><!-- form-row -->
						</div><!-- col-8 -->
					</form>
			</div><!-- form-wrapper -->
		</div><!-- wrapper -->

		<div class="bottom">
			Have account already? <a href="#">Sign in</a>
		</div><!-- bottom -->
	</div><!-- col col-6 -->
</div><!-- clearfix -->

<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>			
<script src="assets/js/all.js"></script>				
</body>
</html>
